force_creation: True
links:

  - from: ~/.alacritty.yml
    to: dotfiles/.alacritty.yml

  - from: ~/.gitconfig
    to: dotfiles/.gitconfig

  - from: ~/.config/starship.toml
    to: dotfiles/starship.toml

  - from: ~/Documents/WindowsPowerShell/Microsoft.PowerShell_profile.ps1
    to: dotfiles/Microsoft.PowerShell_profile.ps1
    operating_systems:
      - Windows

  - from: ~/.zshrc
    to: dotfiles/.zshrc
    operating_systems:
      - Darwin
      - Linux

  - from: ~/.tmux.conf
    to: dotfiles/.tmux.conf
    operating_systems:
      - Linux
      - Darwin

  - from: ~/.config/sway/
    to: dotfiles/sway/
    operating_systems:
      - Linux

  - from: ~/.config/waybar/
    to: dotfiles/waybar/
    operating_systems:
      - Linux

  - from: ~/.config/hypr/
    to: dotfiles/hypr/
    operating_systems:
      - Linux

  - from: ~/.config/qtile/
    to: dotfiles/qtile/
    operating_systems:
      - Linux

  - from: ~/.skhdrc
    to: dotfiles/.skhdrc
    operating_systems:
      - Darwin

  - from: ~/.yabairc
    to: dotfiles/.yabairc
    operating_systems:
      - Darwin
